name: Github Actions
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        nim-version: ['1.4.x', 'stable']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: ${{ matrix.nim-version }}

    - run: nimble develop -y
    - run: nim -v
    - run: nim c -r --exceptions:goto tests\test_paths
    - run: nim c -r --exceptions:goto -d:release tests\test_paths
    - run: nim c -r -d:release --gc:arc tests\test_paths
    - run: nimble test --exceptions:goto -d:release -y
